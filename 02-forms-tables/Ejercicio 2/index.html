<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2 - Formulario en HTML</title>
</head>
<body>
    <header>
        <h1>
            Ejercicio 02 - Formularios en HTML.
        </h1>
    </header>
    <section>
        <Form action="/">
            <ul>
                <li>
                    <label for="nombre">Nombre: </label>
                    <input type="text" id="nombre" placeholder="Escriba su nombre">
                </li>
                <li>
                    <label for="edad">Edad: </label>
                    <input type="number" name="edad" id="edad" placeholder="Edad">
                </li>
                <li>
                    <label for="frase">Frase - Favorita</label>
                    <textarea name="frase" id="frase" cols="20" rows="1" placeholder="Frase favorita"> </textarea>
                </li>
                <li>
                    <button type="submit">Enviar</button>
                    <button type="reset">Reset</button>
                </li>

            </ul>

        </Form>
    </section>
    
</body>
</html>
